        }

            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        }

        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {

            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 25px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.95);
            font-size: 16px;
            outline: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .search-input::placeholder {
            color: #666;
        }

        .disciplines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .discipline-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .discipline-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .discipline-code {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .discipline-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .discipline-info {
            display: grid;
            gap: 8px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-label {
            font-weight: 500;
            color: #555;
            min-width: 70px;
        }

        .info-value {
            color: #333;
            flex: 1;
        }

        .schedule-time {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-block;
            margin: 2px;
        }

        .status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-block;
        }

        .status.atendida {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.sugestao {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .department {
            background: #f8f9fa;
            color: #495057;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 10px;
            display: inline-block;
        }

        .vagas {
            font-weight: bold;
            color: #667eea;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {

            }

            .disciplines-grid {

            }

            .filters {
                justify-content: center;
            }

            .filter-btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

        function parseSchedule(scheduleStr) {
            const schedulePattern = scheduleStr.split(' (')[0]; // Remove date part
            const schedules = [];
            
            // Handle patterns like "23M456", "3T34 4T12", "234T34"
            const parts = schedulePattern.split(' ');
            
            parts.forEach(part => {
                const dayMatch = part.match(/^(\d+)([MTN])(\d+)$/);
                if (dayMatch) {
                    const days = dayMatch[1].split('').map(d => parseInt(d));
                    const period = dayMatch[2];
                    const times = dayMatch[3].split('').map(t => parseInt(t));
                    
                    days.forEach(day => {
                        times.forEach(time => {
                            const timeKey = `${period}${time}`;
                            if (timeSchedule[timeKey]) {
                                schedules.push({
                                    day: weekDays[day] || `Dia ${day}`,
                                    time: timeSchedule[timeKey],
                                    period: period,
                                    display: `${weekDays[day]} ${timeKey} (${timeSchedule[timeKey]})`
                                });
                            }
                        });
                    });
                }
            });
            
            return schedules;
        }

        function createDisciplineCard(discipline) {
            const schedules = parseSchedule(discipline.schedule);
            const scheduleHTML = schedules.map(s => 
                `<span class="schedule-time">${s.display}</span>`
            ).join('');

            const statusClass = discipline.status === 'Atendida' ? 'atendida' : 'sugestao';
            const departmentShort = discipline.department.split(' - ')[0];

            return `
                <div class="discipline-card fade-in" data-code="${discipline.code}" data-department="${departmentShort}" data-status="${discipline.status}">
                    <div class="discipline-code">${discipline.code}</div>

                        </div>

                            <span class="info-value vagas">${discipline.vagas}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Horários:</span>
                            <div class="info-value">${scheduleHTML}</div>
                        </div>
                    </div>
                    
                    <div class="department">${departmentShort}</div>
                </div>
            `;
        }

        function renderDisciplines(disciplinesToShow = disciplines) {
            const grid = document.getElementById('disciplinesGrid');
            const noResults = document.getElementById('noResults');

                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            grid.innerHTML = disciplinesToShow.map(createDisciplineCard).join('');
        }

        function filterDisciplines() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            let filtered = disciplines.filter(discipline => {
                const matchesSearch = 
                    discipline.name.toLowerCase().includes(searchTerm) ||
                    discipline.code.toLowerCase().includes(searchTerm);
                
                let matchesFilter = true;
                if (activeFilter !== 'all') {
                    if (activeFilter === 'atendida') {
                        matchesFilter = discipline.status === 'Atendida';
                    } else if (activeFilter === 'sugestao') {
                        matchesFilter = discipline.status === 'Sugestão do Departamento';
                    } else {
                        matchesFilter = discipline.code.startsWith(activeFilter);
                    }
                }
                
                return matchesSearch && matchesFilter;
            });
            
            renderDisciplines(filtered);
        }

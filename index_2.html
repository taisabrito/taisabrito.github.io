<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Faces</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .images-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            position: relative;
            overflow: hidden;
        }

        .upload-box:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transform: translateY(-2px);
        }

        .upload-box.has-image {
            border-color: #10b981;
            padding: 0;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9rem;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
            display: none;
        }

        .preview-image.show {
            display: block;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .remove-btn.show {
            display: flex;
        }

        .remove-btn:hover {
            background: rgba(220, 38, 38, 1);
            transform: scale(1.1);
        }

        input[type="file"] {
            display: none;
        }

        .compare-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .compare-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .compare-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-container {
            display: none;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        .result-container.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-match {
            color: #10b981;
        }

        .result-no-match {
            color: #ef4444;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 25px;
        }

        .detail-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .detail-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .images-container {
                grid-template-columns: 1fr;
            }

            .result-details {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Comparador de Faces</h1>
        <p class="subtitle">Carregue duas imagens para verificar se s√£o da mesma pessoa</p>

        <div class="error-message" id="errorMessage"></div>

        <div class="images-container">
            <div class="upload-box" id="upload1" onclick="document.getElementById('file1').click()">
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">Primeira Imagem</div>
                <div class="upload-hint">Clique para selecionar</div>
                <img class="preview-image" id="preview1" alt="Preview 1">
                <button class="remove-btn" id="remove1" onclick="removeImage(event, 1)">√ó</button>
                <input type="file" id="file1" accept="image/*" onchange="handleFileSelect(event, 1)">
            </div>

            <div class="upload-box" id="upload2" onclick="document.getElementById('file2').click()">
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">Segunda Imagem</div>
                <div class="upload-hint">Clique para selecionar</div>
                <img class="preview-image" id="preview2" alt="Preview 2">
                <button class="remove-btn" id="remove2" onclick="removeImage(event, 2)">√ó</button>
                <input type="file" id="file2" accept="image/*" onchange="handleFileSelect(event, 2)">
            </div>
        </div>

        <button class="compare-btn" id="compareBtn" onclick="compareFaces()" disabled>
            Comparar Faces
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analisando as imagens...</p>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-title" id="resultTitle"></div>
            <div class="result-details">
                <div class="detail-card">
                    <div class="detail-label">Similaridade</div>
                    <div class="detail-value" id="similarity">-</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Dist√¢ncia</div>
                    <div class="detail-value" id="distance">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let image1 = null;
        let image2 = null;

        function handleFileSelect(event, imageNumber) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById(`preview${imageNumber}`);
                const uploadBox = document.getElementById(`upload${imageNumber}`);
                const removeBtn = document.getElementById(`remove${imageNumber}`);

                preview.src = e.target.result;
                preview.classList.add('show');
                uploadBox.classList.add('has-image');
                removeBtn.classList.add('show');

                if (imageNumber === 1) {
                    image1 = file;
                } else {
                    image2 = file;
                }

                checkButtonState();
                hideResult();
            };
            reader.readAsDataURL(file);
        }

        function removeImage(event, imageNumber) {
            event.stopPropagation();
            
            const preview = document.getElementById(`preview${imageNumber}`);
            const uploadBox = document.getElementById(`upload${imageNumber}`);
            const removeBtn = document.getElementById(`remove${imageNumber}`);
            const fileInput = document.getElementById(`file${imageNumber}`);

            preview.src = '';
            preview.classList.remove('show');
            uploadBox.classList.remove('has-image');
            removeBtn.classList.remove('show');
            fileInput.value = '';

            if (imageNumber === 1) {
                image1 = null;
            } else {
                image2 = null;
            }

            checkButtonState();
            hideResult();
        }

        function checkButtonState() {
            const compareBtn = document.getElementById('compareBtn');
            compareBtn.disabled = !(image1 && image2);
        }

        function hideResult() {
            document.getElementById('resultContainer').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        async function compareFaces() {
            if (!image1 || !image2) return;

            const loading = document.getElementById('loading');
            const compareBtn = document.getElementById('compareBtn');
            
            loading.classList.add('show');
            compareBtn.disabled = true;
            hideResult();

            try {
                const formData = new FormData();
                formData.append('image1', image1);
                formData.append('image2', image2);

                const response = await fetch('https://fr.ufrn.me/compare_faces', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Erro ao processar as imagens');
                }

                const result = await response.json();
                displayResult(result);
            } catch (error) {
                showError('Erro ao comparar as faces. Verifique se as imagens cont√™m rostos vis√≠veis e tente novamente.');
                console.error('Erro:', error);
            } finally {
                loading.classList.remove('show');
                compareBtn.disabled = false;
            }
        }

        function displayResult(result) {
            const resultContainer = document.getElementById('resultContainer');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const similarity = document.getElementById('similarity');
            const distance = document.getElementById('distance');

            if (result.match) {
                resultIcon.textContent = '‚úÖ';
                resultTitle.textContent = '√â a mesma pessoa!';
                resultTitle.className = 'result-title result-match';
            } else {
                resultIcon.textContent = '‚ùå';
                resultTitle.textContent = 'N√£o √© a mesma pessoa';
                resultTitle.className = 'result-title result-no-match';
            }

            similarity.textContent = `${result.similarity.toFixed(1)}%`;
            distance.textContent = result.distance.toFixed(2);

            resultContainer.classList.add('show');
        }
    </script>
</body>
</html>
